<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Writing Space</title>
<style>
body{
    background:#0f1117;
    color:#e6edf3;
    font-family:Arial, sans-serif;
    margin:0;
    padding:20px;
}

.container{
    max-width:900px;
    margin:auto;
}

input, textarea, select{
    width:100%;
    background:#161b22;
    color:#e6edf3;
    border:1px solid #30363d;
    border-radius:8px;
    padding:10px;
    font-size:16px;
    margin-top:10px;
}

textarea{
    min-height:400px;
    resize:vertical;
}

button{
    background:#238636;
    color:white;
    border:none;
    padding:10px 15px;
    border-radius:6px;
    margin-top:10px;
    cursor:pointer;
}

button:hover{
    background:#2ea043;
}

.small{
    opacity:0.7;
    font-size:12px;
    margin-top:5px;
}
</style>
</head>

<body>
<div class="container">

<h2>My Writing Space</h2>

<label>Story</label>
<select id="storySelect"></select>
<button onclick="newStory()">New Story</button>

<label>Title</label>
<input id="title" placeholder="Story title...">

<label>Content</label>
<textarea id="story" placeholder="Start writing here..."></textarea>

<br>
<button onclick="saveStory()">Save</button>
<button onclick="loadStory()">Load</button>

<div class="small">
Stories are saved locally on this device.
</div>

</div>

<script>

let stories = JSON.parse(localStorage.getItem("stories") || "{}");

function updateDropdown(){
    const select = document.getElementById("storySelect");
    select.innerHTML = "";

    for(const name in stories){
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
    }
}

function newStory(){
    const name = prompt("Enter story name:");
    if(!name) return;

    stories[name] = { title:"", content:"" };
    localStorage.setItem("stories", JSON.stringify(stories));

    updateDropdown();
    document.getElementById("storySelect").value = name;
    loadStory();
}

function saveStory(){
    const name = document.getElementById("storySelect").value;
    if(!name){
        alert("Create or select a story first.");
        return;
    }

    stories[name] = {
        title: document.getElementById("title").value,
        content: document.getElementById("story").value
    };

    localStorage.setItem("stories", JSON.stringify(stories));
    alert("Saved!");
}

function loadStory(){
    const name = document.getElementById("storySelect").value;
    if(!name) return;

    const data = stories[name] || {};

    document.getElementById("title").value = data.title || "";
    document.getElementById("story").value = data.content || "";
}

updateDropdown();

</script>

</body>
</html>
